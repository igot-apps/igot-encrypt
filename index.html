<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caesar Cipher Tool</title>
    <style>
        /* styles.css */
        body, html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .app-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        input[type="text"], input[type="number"], input[type="text"]:focus, input[type="number"]:focus {
            width: calc(100% - 22px);
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border 0.3s;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #007bff;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            font-weight: bold;
        }
        label {
            display: block;
            text-align: left;
            margin: 0 0 5px 3px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h2>Caesar Cipher Tool</h2>
        <label for="inputText">Text:</label>
        <input type="text" id="inputText">
        <label for="shift">Shift:</label>
        <input type="number" id="shift" min="0" max="25" value="1">
        <label for="customAlphabet">Custom Alphabet (leave blank for default a-z):</label>
        <input type="text" id="customAlphabet" value="abcdefghijklmnopqrstuvwxyz">
        <button onclick="encrypt()">Encrypt</button>
        <button onclick="decrypt()">Decrypt</button>
        <p>Result: <span id="result"></span></p>
        <button id="copyButton">Copy Result</button>
    </div>

    <script>
        function caesarCipher(str, shift, alphabet = 'abcdefghijklmnopqrstuvwxyz') {
            if (shift < 0) return caesarCipher(str, shift + alphabet.length, alphabet);

            let output = '';
            for (let i = 0; i < str.length; i++) {
                let char = str[i];
                let isLetter = alphabet.includes(char.toLowerCase());
                if (isLetter) {
                    let isUpper = char === char.toUpperCase();
                    let index = alphabet.indexOf(char.toLowerCase());
                    let shiftedIndex = (index + shift) % alphabet.length;
                    char = alphabet[shiftedIndex];
                    if (isUpper) char = char.toUpperCase();
                }
                output += char;
            }
            return output;
        }

        function encrypt() {
            const text = document.getElementById('inputText').value;
            const shift = parseInt(document.getElementById('shift').value);
            const customAlphabet = document.getElementById('customAlphabet').value.replace(/\s+/g, '');
            const result = caesarCipher(text, shift, customAlphabet || undefined);
            document.getElementById('result').textContent = result;
        }

        function decrypt() {
            const text = document.getElementById('inputText').value;
            const shift = parseInt(document.getElementById('shift').value);
            const customAlphabet = document.getElementById('customAlphabet').value.replace(/\s+/g, '');
            const result = caesarCipher(text, -shift, customAlphabet || undefined);
            document.getElementById('result').textContent = result;
        }

        document.getElementById('copyButton').addEventListener('click', function() {
            // Create a temporary textarea element to hold the result text
            const textarea = document.createElement('textarea');
            // Get the text from the result span
            const textToCopy = document.getElementById('result').textContent;
            // Use the textarea to enable copying
            textarea.value = textToCopy;
            // Avoid showing this textarea on the page
            textarea.setAttribute('readonly', '');
            textarea.style.position = 'absolute';
            textarea.style.left = '-9999px';
            document.body.appendChild(textarea);
            // Select and copy the text
            textarea.select();
            document.execCommand('copy');
            // Clean up: remove the temporary textarea
            document.body.removeChild(textarea);
            // Optionally, provide feedback that text was copied
            alert('Text copied to clipboard!');
        });
    </script>
</body>
</html>
