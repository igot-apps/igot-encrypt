<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Encryption and Decryption</title>
<script>
    function encrypt() {
        var inputText = document.getElementById("inputText").value;
        var encryptedText = "";
        for (var i = 0; i < inputText.length; i++) {
            var charCode = inputText.charCodeAt(i);
            encryptedText += String.fromCharCode(charCode + 1); // Incrementing ASCII value by 1
        }
        document.getElementById("encryptedText").value = encryptedText;
        document.getElementById("decryptButton").disabled = false; // Enable decryption button
    }

    function decrypt() {
        var encryptedText = document.getElementById("encryptedText").value;
        var decryptedText = "";
        for (var i = 0; i < encryptedText.length; i++) {
            var charCode = encryptedText.charCodeAt(i);
            decryptedText += String.fromCharCode(charCode - 1); // Decrementing ASCII value by 1
        }
        document.getElementById("decryptedText").value = decryptedText;
    }

    function enableDecryptButton() {
        var encryptedText = document.getElementById("encryptedText").value;
        if (encryptedText !== "") {
            document.getElementById("decryptButton").disabled = false;
        } else {
            document.getElementById("decryptButton").disabled = true;
        }
    }

    function copyDecryptedText() {
        var decryptedText = document.getElementById("decryptedText");
        decryptedText.select();
        document.execCommand("copy");
        alert("Decrypted text copied to clipboard!");
    }
</script>
</head>
<body>
    <h1>Text Encryption and Decryption</h1>
    <label for="inputText">Enter Text:</label><br>
    <textarea id="inputText" rows="4" cols="50"></textarea><br><br>
    <button onclick="encrypt()">Encrypt</button><br><br>
    <label for="encryptedText">Encrypted Text:</label><br>
    <textarea id="encryptedText" rows="4" cols="50" oninput="enableDecryptButton()"></textarea><br><br>
    <button id="decryptButton" onclick="decrypt()" disabled>Decrypt</button><br><br>
    <label for="decryptedText">Decrypted Text:</label><br>
    <textarea id="decryptedText" rows="4" cols="50" readonly></textarea><br><br>
    <button onclick="copyDecryptedText()">Copy Decrypted Text</button><br><br>
</body>
</html>
